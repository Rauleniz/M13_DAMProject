    <body> 

    <div class="caja_inscripcion">
        <h1>Formulario de Inscripción</h1>
        <form id="post-profile-form" action="preventDefault()" method="POST"> 
            <div>
                <label for="nombre_artista">Nombre Artístico</label>
                <input type="text" id="nombre_artista" name="nombre_artista" required>
            </div>
            <div>
                <label for="apellido_artista">Apellido Artístico</label>
                <input type="text" id="apellido_artista" name="apellido_artista" required>
            </div>
            <div>
                <label for="direccion_facturacion">Dirección de Facturación:</label>
                <input type="text" id="direccion_facturacion" name="direccion_facturacion" required>
            </div>
            <div>
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="opciones_perfil">Selecciona tu perfil:</label>
                <select id="opciones_perfil" name="opciones_perfil">
                    <option value="artista">Artista</option>
                    <option value="tecnico">Técnico</option>
                    <option value="productor">Productor</option>
                </select>
            </div>
            <div>
                <label for="opciones_plan">Selecciona el plan</label>
                <select id="plan" name="plan">
                    <option value="1">1 (0 €/mes)</option>
                    <option value="2">2 (10 €/mes)</option>
                    <option value="3">3 (50 €/mes)</option>
                    <option value="4">4 (100 €/mes)</option>
                </select>
            </div>
            <div>
                <label for="num_tarjeta">Número de tarjeta:</label>
                <input type="text" id="num_tarjeta" name="num_tarjeta" placeholder="Escribe el número de tu tarjeta" required>
                <br>
            
                <label for="nombre_titular">Nombre del titular de la tarjeta:</label>
                <input type="text" id="nombre_titular" name="nombre_titular" placeholder="Escribe el nombre del titular de la tarjeta" required>
                <br>

                <label for="caducidad_tarjeta">Fecha caducidad de la tarjeta:</label>
                <input type="text" id="caducidad_tarjeta" name="caducidad_tarjeta" placeholder="Escribe la caducidad de la tarjeta" required>
                <br>

                <label for="cvc_tarjeta">CVC de la tarjeta:</label>
                <input type="text" id="cvc_tarjeta" name="cvc_tarjeta" placeholder="Escribe el CVC de la tarjeta" required>
                <br>
            </div>
            <div>
                <label for="nombre_usuario">Registra tu Nombre de Usuario</label>
                <input type="text" id="nombre_usuario" name="nombre_usuario" required>
            </div>
            <div>
                <label for="password">Registra tu Contraseña</label>
                <input type="text" id="password" name="password" required>
            </div>
            <div class="boton">
                <!-- <button type="submit">Registrar</button> -->
                <input type="submit" value="Crear Usuario">
        
            </div>
        </form>
    </div>
