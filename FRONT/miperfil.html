    <body> 
        <h1>Mi perfil</h1>   
        <section>
            <div class="botones">
                <div class="opciones">
                    <button id="select-perfil-btn">Editar Perfil</button>
                    <button id="select-facturacion-btn">Editar Datos de Facturación</button>
                    <button id="select-servicio-btn">Cambiar Servicio</button>
                    <button id="select-plan-btn">Cambiar de Plan</button>
                    <button id="select-cancelar-btn">Cancelar Suscripción</button>
                </div>
            </div>   
    
            <!-- <div class="info_actual">                
                <div class="datos_actual">

            <div class="edicion_perfil">
                <div class="datos_actualizados">
                    <input type="text" id="tarjeta_nombre" name="tarjeta" placeholder="Actualiza tu nombre" required>      
                    <input type="text" id="tarjeta_apellido" name="tarjeta" placeholder="Actualiza tu apellido" required>      
                    <input type="text" id="tarjeta_email" name="tarjeta" placeholder="Actualiza tu email" required>      
                    <input type="text" id="tarjeta_estatus" name="tarjeta" placeholder="Actualiza estatus" required>       
                    <input type="text" id="tarjeta_username" name="tarjeta" placeholder="Nuevo nombre de usuario" required>      
                    <input type="text" id="tarjeta_password" name="tarjeta" placeholder="Nueva contraseña" required>      
                </div>
                <div class="guardar_cambios">
                    <button id="guardar-btn">Guardar</button>
                </div>
            </div>

            <div class="edicion_facturacion">
                <div class="datos_facturacion">
                    <input type="text" id="tarjeta_titular" name="tarjeta" placeholder="Titular de la tarjeta" required>      
                    <input type="text" id="tarjeta_numeracion" name="tarjeta" placeholder="Número de tarjeta" required>      
                    <input type="text" id="tarjeta_fecha_caducidd" name="tarjeta" placeholder="Fecha de caducidad 00/00" required>      
                    <input type="text" id="tarjeta_cvc" name="tarjeta" placeholder="CVC" required>         
                </div>
                <div class="guardar_cambios">
                    <button id="guardar-btn">Guardar</button>
                </div>
            </div>
            <div class="edicion_servicio">
                <div class="datos_servicio">
                    <input type="text" id="tarjeta_tecnico" name="tarjeta" placeholder="Asignación Técnico (Escribe Sí / No)" required>         
                    <input type="text" id="tarjeta_cheque" name="tarjeta" placeholder="Cheque (Escribe Sí / No)" required>         
                    <input type="text" id="tarjeta_financiacion" name="tarjeta" placeholder="Financiación (Escribe Sí / No)" required>         
                    <input type="text" id="tarjeta_seguro" name="tarjeta" placeholder="Seguro (Escribe Sí / No)" required>         
                    <input type="text" id="tarjeta_furgon" name="tarjeta" placeholder="Alquiler de furgón (Escribe Sí / No)" required>         
                </div>
                <div class="guardar_cambios">
                    <button id="guardar-btn">Guardar</button>
                </div>
            </div>
            <div class="edicion_plan">
                <div class="datos_plan">
                    <input type="text" id="tarjeta_plan" name="tarjeta" placeholder="Nuevo Plan (0, 10, 50, 100)" required>         
                    <input type="text" id="tarjeta_confirmar" name="tarjeta" placeholder="Escribe Sí / No" required>         
                </div>
                <div class="guardar_cambios">
                    <button id="guardar-btn">Guardar</button>
                </div>
            </div>
            <div class="edicion_suscripcion">
                <div class="datos_suscripcion">
                    <input type="text" id="tarjeta_suscripcion" name="tarjeta" placeholder="¿Cancelar suscripción?" required>         
                </div>
                <div class="guardar_cambios">
                    <button id="guardar-btn">Sí</button>
                </div>
            </div>

        </section>
