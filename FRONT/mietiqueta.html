            <div class="edicion_etiqueta">
                <div class="datos_etiqueta">
                    <input type="text" id="tarjeta_lat" name="tarjeta" placeholder="Escribe la latitud" required>      
                    <input type="text" id="tarjeta_lng" name="tarjeta" placeholder="Escribe la longitud" required>         
                    <input type="text" id="tarjeta_descripcion" name="tarjeta" placeholder="Descríbete!" required>         
                    <input type="text" id="tarjeta_redes1" name="tarjeta" placeholder="Escribe tu enlace 1" required>         
                    <input type="text" id="tarjeta_redes2" name="tarjeta" placeholder="Escribe tu enlace 2" required>         
                    <input type="text" id="tarjeta_redes3" name="tarjeta" placeholder="Escribe tu enlace 3" required>         
                    <input type="text" id="tarjeta_redes4" name="tarjeta" placeholder="Escribe tu enlace 4" required>         
                </div>
                <div class="guardar_cambios">
                    <button id="guardar-btn">Guardar</button>
                </div>
            </div>

            <div class="edicion_img">
                <div class="datos_img">
                    <input type="text" id="tarjeta_img" name="tarjeta" placeholder="Sube una imagen" required>       
                </div>
                <div class="guardar_cambios">
                    <button id="guardar-btn">Guardar</button>
                </div>
            </div>

            <div class="edicion_song">
                <div class="datos_song">
                    <input type="text" id="tarjeta_song" name="tarjeta" placeholder="Sube una canción" required>       
                </div>
                <div class="guardar_cambios">
                    <button id="guardar-btn">Guardar</button>
                </div>
            </div>
        </section>
